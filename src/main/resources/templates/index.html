<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/bootstrap/css/bootstrap4-retro.css}" rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/nav :: navbar-menu"></header>

	<div class="container">
		<div class="row">
			<div class="col-12 col-md-4 offset-md-4 alert alert-success mt-2"
				sec:authorize="isAuthenticated()">
				<span>Bienvenido</span>&nbsp;<span sec:authentication="name"></span>
			</div>
			<div th:each="publicacion : ${publicaciones}" class="col-12 border border-primary rounded-lg my-2">
				<a class="btn text-dark" th:href="@{/publicaciones/{id} (id = ${publicacion.id})}">
					<span class="h6" th:text="${publicacion.titulo}"></span>&emsp;
					<span class="lead">por&nbsp;</span><span class="lead" th:text="${publicacion.usuario.nombre}"></span>&emsp;<span class="lead" th:text="${#dates.format(publicacion.fechaPublicacion, 'dd-MM-yyyy')}"></span>
				</a>
				<div>
				<div class="badge badge-primary" th:each="etiqueta : ${publicacion.etiquetas}" th:text="${etiqueta}"></div>
				</div>
			</div>
		</div>
	</div>



	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
