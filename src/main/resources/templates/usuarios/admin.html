<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/bootstrap/css/bootstrap4-retro.css}" rel="stylesheet">
<title>Iniciar sesi√≥n</title>
</head>
<body>

	<header th:insert="fragments/nav :: navbar-menu"></header>

	<div class="container">
		<div class="row">
			<table class="table table-striped">
				<tr>
				<th>Nombre de usuario</th>
				<th>Accion</th>
				</tr>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.username}"></td>
					<td class="btn-group">
						<a th:href="@{/usuarios/admin/borrar/{username} (username = ${usuario.username})}" type="button" class="btn btn-danger">Borrar</a>
						<div th:if="${usuario.enabled == 1}">
							<a th:href="@{/usuarios/admin/disable/{username} (username = ${usuario.username})}" type="button" class="btn btn-warning">Deshabilitar</a>
						</div>
						<div th:unless="${usuario.enabled == 1}">
							<a th:href="@{/usuarios/admin/disable/{username} (username = ${usuario.username})}" type="button" class="btn btn-success">Habilitar</a>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>


	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
